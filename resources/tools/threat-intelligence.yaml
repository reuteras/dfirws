# DFIRWS Threat Intelligence Tools Definition
# This file defines threat hunting, intelligence, and detection tools
# Schema version: 1.0

schema_version: "1.0"
category: threat-intelligence
description: Threat hunting, intelligence gathering, and detection tools

tools:
  # Zircolite - Fast SIGMA rule matching
  - name: zircolite
    description: Fast and portable EVTX/JSON/XML log analysis tool using SIGMA rules
    source: github
    repo: wagga40/zircolite
    match: "zircolite.*\\.7z$"
    file_type: 7z
    install_method: extract
    extract_to: "${TOOLS}/zircolite"
    post_install:
      - type: rename
        pattern: "${TOOLS}/zircolite/zircolite*"
        target: "zircolite"
    enabled: true
    priority: high

  # Velociraptor - Endpoint visibility and collection
  - name: velociraptor
    description: Endpoint visibility and collection tool
    source: github
    repo: velocidex/velociraptor
    match: "velociraptor.*windows-amd64\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/velociraptor.exe"
    enabled: true
    priority: high

  # Velociraptor Artifacts Exchange
  - name: velociraptor-artifacts
    description: Community-contributed Velociraptor artifacts
    source: http
    url: "https://github.com/Velocidex/velociraptor-docs/raw/gh-pages/exchange/artifact_exchange_v2.zip"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/velociraptor-artifacts"
    enabled: true
    priority: medium
    notes: Requires Velociraptor

  # Fibratus - Windows kernel exploration and observability
  - name: fibratus
    description: Tool for exploration and tracing of the Windows kernel
    source: github
    repo: rabbitstack/fibratus
    match: "fibratus-[.0-9]+-amd64\\.msi$"
    file_type: msi
    install_method: installer
    enabled: true
    priority: medium

  # evtx - Fast EVTX parser
  - name: evtx-parser
    description: Fast Windows event log parser
    source: github
    repo: omerbenamram/evtx
    match: "exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/evtx_dump.exe"
    enabled: true
    priority: high

  # FakenetNG - Network simulation for malware analysis
  - name: fakenet-ng
    description: Network simulation tool for malware analysis
    source: github
    repo: mandiant/flare-fakenet-ng
    match: "fakenet.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/fakenet-ng"
    enabled: true
    priority: medium
    notes: Python-based, requires Python installation
