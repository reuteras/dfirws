# DFIRWS System Utilities Definition
# This file defines system-level utilities and helper tools
# Schema version: 1.0

schema_version: "1.0"
category: system-utilities
description: System-level utilities and helper tools

tools:
  # Dokany - File system driver
  - name: dokany
    description: User mode file system library for Windows
    source: github
    repo: dokan-dev/dokany
    match: "Dokan_x64\\.msi$"
    file_type: msi
    install_method: copy
    copy_to: "${SETUP_PATH}/dokany.msi"
    enabled: true
    priority: medium
    notes: Available for manual installation - user mode file system

  # DBeaver - Database tool
  - name: dbeaver
    description: Universal database tool and SQL client
    source: github
    repo: dbeaver/dbeaver
    match: "win32\\.win32\\.x86_64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/dbeaver"
    enabled: true
    priority: medium

  # LogBoost - Log analysis
  - name: logboost
    description: Windows event log analysis and correlation tool
    source: github
    repo: joeavanzato/logboost
    match: "logboost_release.*\\.rar$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/logboost"
    enabled: true
    priority: medium

  # MetadataPlus - Metadata viewer
  - name: metadataplus
    description: File metadata viewer and analyzer
    source: github
    repo: nccgroup/MetadataPlus
    match: "MetadataPlus.*\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/MetadataPlus.exe"
    enabled: true
    priority: low

  # Ares - OSINT and investigation tool
  - name: ares
    description: OSINT tool for reconnaissance and investigation
    source: github
    repo: bee-san/Ares
    match: "windows.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/ares-temp"
    post_install:
      - type: move
        source: "${TOOLS}/ares-temp/ares.exe"
        destination: "${TOOLS}/bin/ares.exe"
      - type: delete
        path: "${TOOLS}/ares-temp"
    enabled: true
    priority: low

  # 4n4lDetector - Malware detection
  - name: 4n4ldetector
    description: Malware detection and analysis tool
    source: github
    repo: 4n0nym0us/4n4lDetector
    match: "4n4lDetector.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/4n4lDetector"
    enabled: true
    priority: medium

  # Obsidian MITRE ATT&CK Vault
  - name: obsidian-mitre-attack
    description: MITRE ATT&CK knowledge base for Obsidian
    source: github
    repo: reuteras/obsidian-mitre-attack
    match: "release\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/obsidian-temp"
    post_install:
      - type: move
        source: "${TOOLS}/obsidian-temp/MITRE"
        destination: "${TOOLS}/obsidian-mitre-attack"
      - type: delete
        path: "${TOOLS}/obsidian-temp"
    enabled: true
    priority: low
    notes: MITRE ATT&CK knowledge base formatted for Obsidian

  # Nerd Fonts - JetBrainsMono
  - name: jetbrainsmono-nerd-font
    description: JetBrains Mono font with Nerd Fonts patching
    source: github
    repo: ryanoasis/nerd-fonts
    match: "JetBrainsMono\\.zip$"
    file_type: zip
    install_method: copy
    copy_to: "${SETUP_PATH}/JetBrainsMono.zip"
    enabled: true
    priority: low
    notes: Font file - install manually or via script

  # Nerd Fonts - LiberationMono
  - name: liberationmono-nerd-font
    description: Liberation Mono font with Nerd Fonts patching
    source: github
    repo: ryanoasis/nerd-fonts
    match: "LiberationMono\\.zip$"
    file_type: zip
    install_method: copy
    copy_to: "${SETUP_PATH}/LiberationMono.zip"
    enabled: true
    priority: low
    notes: Font file - install manually or via script

  # Nerd Fonts - Meslo
  - name: meslo-nerd-font
    description: Meslo font with Nerd Fonts patching
    source: github
    repo: ryanoasis/nerd-fonts
    match: "Meslo\\.zip$"
    file_type: zip
    install_method: copy
    copy_to: "${SETUP_PATH}/Meslo.zip"
    enabled: true
    priority: low
    notes: Font file - install manually or via script

  # Nerd Fonts - Terminus
  - name: terminus-nerd-font
    description: Terminus font with Nerd Fonts patching
    source: github
    repo: ryanoasis/nerd-fonts
    match: "Terminus\\.zip$"
    file_type: zip
    install_method: copy
    copy_to: "${SETUP_PATH}/Terminus.zip"
    enabled: true
    priority: low
    notes: Font file - install manually or via script

  # PowerShell Core
  - name: powershell-core
    description: PowerShell Core (pwsh) - cross-platform PowerShell
    source: github
    repo: PowerShell/PowerShell
    match: "win-x64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/pwsh"
    enabled: true
    priority: high
    notes: Latest PowerShell version with cross-platform support

  # gftrace - API tracing tool
  - name: gftrace
    description: Windows API tracing tool for malware analysis
    source: github
    repo: leandrofroes/gftrace
    match: "gftrace64.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/gftrace"
    enabled: true
    priority: medium
    notes: Traces Windows API calls for analysis

  # OWASP ZAP - Security testing proxy
  - name: zaproxy
    description: OWASP ZAP security testing proxy and scanner
    source: github
    repo: zaproxy/zaproxy
    match: "windows.*\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${SETUP_PATH}/zaproxy.exe"
    enabled: true
    priority: medium
    notes: |
      Web application security scanner and proxy
      Available for installation with dfirws-install.ps1
      Installer EXE requires manual installation
