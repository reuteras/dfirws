# DFIRWS Network Analysis Tools Definition
# This file defines network analysis and packet inspection tools
# Schema version: 1.0

schema_version: "1.0"
category: network-analysis
description: Network traffic analysis and inspection tools

tools:
  # godap - Packet analysis tool
  - name: godap
    description: Complete packet analysis tool for network forensics
    source: github
    repo: Macmod/godap
    match: "windows-amd64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/godap"
    post_install:
      - type: rename
        pattern: "godap-*"
        target: "godap"
    enabled: true
    priority: high

  # Wireshark - Network protocol analyzer
  - name: wireshark
    description: World's foremost network protocol analyzer
    source: http
    url_pattern: "https://www.wireshark.org/download.html"
    match: "Wireshark-.*-x64\\.exe"
    file_type: exe
    install_method: installer
    installer_args: "/S"
    enabled: true
    priority: high

  # tcpdump - Command-line packet analyzer
  - name: tcpdump
    description: Command-line packet analyzer
    source: http
    url: "https://www.tcpdump.org/release/"
    match: "tcpdump.*win.*\\.zip"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/tcpdump"
    enabled: true
    priority: medium

  # Zeek (Bro) - Network security monitor
  - name: zeek
    description: Powerful network analysis framework
    source: github
    repo: zeek/zeek
    match: "windows.*\\.zip"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/zeek"
    enabled: false
    priority: low
    notes: Windows support is experimental

  # Brim/Zui - Data lake for network analysis
  - name: zui
    description: Desktop app for exploring and analyzing data
    source: github
    repo: brimdata/zui
    match: "exe$"
    file_type: exe
    install_method: installer
    installer_args: "/S"
    enabled: true
    priority: medium
