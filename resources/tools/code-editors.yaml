# DFIRWS Code Editors and IDE Tools Definition
# This file defines code editors, IDEs, and their plugins
# Schema version: 1.0

schema_version: "1.0"
category: code-editors
description: Code editors, IDEs, and development tools

tools:
  # Notepad++ - already migrated in utilities, but plugins go here

  # ComparePlus - Notepad++ plugin
  - name: compareplus
    description: File comparison plugin for Notepad++
    source: github
    repo: pnedev/comparePlus
    match: "x64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/notepad++/plugins/ComparePlus"
    enabled: true
    priority: low
    notes: Requires Notepad++ to be installed

  # DSpellCheck - Notepad++ plugin
  - name: dspellcheck
    description: Spell checking plugin for Notepad++
    source: github
    repo: Predelnik/DSpellCheck
    match: "x64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/notepad++/plugins/DSpellCheck"
    enabled: true
    priority: low
    notes: Requires Notepad++ to be installed

  # NppMarkdownPanel - Notepad++ plugin
  - name: nppmarkdownpanel
    description: Markdown preview plugin for Notepad++
    source: github
    repo: mohzy83/NppMarkdownPanel
    match: "x64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/notepad++/plugins/NppMarkdownPanel"
    enabled: true
    priority: low
    notes: Requires Notepad++ to be installed

  # VSCode PowerShell Extension
  - name: vscode-powershell
    description: PowerShell language support for Visual Studio Code
    source: github
    repo: PowerShell/vscode-powershell
    match: "powershell.*\\.vsix$"
    file_type: zip
    install_method: copy
    copy_to: "${TOOLS}/vscode/vscode-powershell.vsix"
    enabled: true
    priority: medium
    notes: Requires Visual Studio Code to be installed

  # VSCode ShellCheck Extension
  - name: vscode-shellcheck
    description: Shell script linting for Visual Studio Code
    source: github
    repo: vscode-shellcheck/vscode-shellcheck
    match: "\\.vsix$"
    file_type: zip
    install_method: copy
    copy_to: "${TOOLS}/vscode/vscode-shellcheck.vsix"
    enabled: true
    priority: low
    notes: Requires Visual Studio Code to be installed

  # VSCode Spell Checker Extension
  - name: vscode-spell-checker
    description: Spell checker extension for Visual Studio Code
    source: github
    repo: streetsidesoftware/vscode-spell-checker
    match: "\\.vsix$"
    file_type: zip
    install_method: copy
    copy_to: "${TOOLS}/vscode/vscode-spell-checker.vsix"
    enabled: true
    priority: low
    notes: Requires Visual Studio Code to be installed

  # edit - Microsoft text editor
  - name: edit
    description: Microsoft command-line text editor
    source: github
    repo: microsoft/edit
    match: "windows\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/edit"
    post_install:
      - type: rename
        pattern: "edit-*"
        target: "edit"
    enabled: true
    priority: low

  # cmder - Console emulator
  - name: cmder
    description: Portable console emulator for Windows
    source: github
    repo: cmderdev/cmder
    match: "cmder\\.7z$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/cmder"
    enabled: true
    priority: medium
