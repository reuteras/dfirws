# DFIRWS Binary Utilities Tools Definition
# This file defines binary analysis and manipulation utilities
# Schema version: 1.0

schema_version: "1.0"
category: binary-utilities
description: Binary file analysis and manipulation utilities

tools:
  # dll_to_exe - Convert DLL to EXE
  - name: dll-to-exe
    description: Convert DLL files to executable format
    source: github
    repo: hasherezade/dll_to_exe
    match: "dll_to_exe\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/dll_to_exe.exe"
    enabled: true
    priority: medium

  # dll_load32 - 32-bit DLL loader utility
  - name: dll-load32
    description: 32-bit DLL loader and analyzer
    source: github
    repo: hasherezade/pe_utils
    match: "dll_load32\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/dll_load32.exe"
    enabled: true
    priority: medium

  # dll_load64 - 64-bit DLL loader utility
  - name: dll-load64
    description: 64-bit DLL loader and analyzer
    source: github
    repo: hasherezade/pe_utils
    match: "dll_load64\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/dll_load64.exe"
    enabled: true
    priority: medium

  # kdb_check - Kernel debugger check
  - name: kdb-check
    description: Check if kernel debugger is present
    source: github
    repo: hasherezade/pe_utils
    match: "kdb_check\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/kdb_check.exe"
    enabled: true
    priority: low

  # pe_check - PE file checker
  - name: pe-check
    description: PE file structure checker and validator
    source: github
    repo: hasherezade/pe_utils
    match: "pe_check\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/pe_check.exe"
    enabled: true
    priority: medium

  # GoReSym - Go symbol parser
  - name: goresym
    description: Go symbol recovery and extraction tool
    source: github
    repo: mandiant/GoReSym
    match: "GoReSym.*windows.*\\.exe$"
    file_type: exe
    install_method: copy
    copy_to: "${TOOLS}/bin/GoReSym.exe"
    enabled: true
    priority: medium

  # readpe - PE file reader
  - name: readpe
    description: PE file reader and analyzer
    source: github
    repo: mentebinaria/readpe
    match: "readpe.*windows.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/readpe"
    enabled: true
    priority: medium

  # UPX - Ultimate Packer for eXecutables
  - name: upx
    description: Ultimate Packer for eXecutables - compression/decompression
    source: github
    repo: upx/upx
    match: "upx.*win64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/upx"
    enabled: true
    priority: high

  # binlex - Binary analysis tool
  - name: binlex
    description: Binary analysis and pattern matching tool
    source: github
    repo: c3rb3ru5d3d53c/binlex
    match: "windows.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/binlex"
    enabled: true
    priority: medium

  # dumpbin - PE file dump tool
  - name: dumpbin
    description: PE file structure dumper
    source: github
    repo: Delphier/dumpbin
    match: "dumpbin.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/dumpbin"
    enabled: true
    priority: medium

  # elfparser-ng - ELF file parser
  - name: elfparser-ng
    description: ELF binary file parser and analyzer
    source: github
    repo: e-m-b-a/elfparser-ng
    match: "elfparser-ng.*windows.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/elfparser-ng"
    enabled: true
    priority: medium

  # INDXRipper - INDX parser
  - name: indxripper
    description: NTFS INDX attribute parser
    source: github
    repo: harelsegev/INDXRipper
    match: "amd64\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/indxripper"
    enabled: true
    priority: medium

  # WinObjEx64 - Windows Object Explorer
  - name: winobjex64
    description: Windows Object Explorer for kernel objects
    source: github
    repo: hfiref0x/WinObjEx64
    match: "WinobjEx64.*[0-9]\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/WinObjEx64"
    enabled: true
    priority: medium

  # WinObjEx64 Plugins
  - name: winobjex64-plugins
    description: Plugins for Windows Object Explorer
    source: github
    repo: hfiref0x/WinObjEx64
    match: "WinobjEx64.*plugins\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/WinObjEx64/plugins"
    enabled: true
    priority: low

  # XELFViewer - ELF file viewer
  - name: xelfviewer
    description: ELF file viewer and analyzer
    source: github
    repo: horsicq/XELFViewer
    match: "win64_portable.*\\.zip$"
    file_type: zip
    install_method: extract
    extract_to: "${TOOLS}/XELFViewer"
    enabled: true
    priority: medium
