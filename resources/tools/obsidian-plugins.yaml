# DFIRWS Obsidian Plugins Definition
# This file defines plugins for Obsidian knowledge management application
# Schema version: 1.0
#
# NOTE: Obsidian plugins require special handling as each plugin consists
# of 3 files: main.js, manifest.json, and styles.css
# These plugins should be installed to ${SETUP_PATH}/obsidian-plugins/<plugin-name>/

schema_version: "1.0"
category: obsidian-plugins
description: Obsidian knowledge management application plugins

tools:
  # Dataview - Data query and visualization plugin
  - name: obsidian-dataview
    description: Advanced data query and visualization plugin for Obsidian
    source: github
    repo: blacksmithgu/obsidian-dataview
    match: "main\\.js$"
    file_type: zip
    install_method: special
    extract_to: "${SETUP_PATH}/obsidian-plugins/obsidian-dataview"
    enabled: false
    priority: low
    notes: |
      Requires downloading 3 files: main.js, manifest.json, styles.css
      Install to Obsidian vault .obsidian/plugins/dataview/

