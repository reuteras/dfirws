notes: |
  Git repositories are cloned to: mount/git/

  Installation handled by git.ps1 which:
  1. Clones or pulls (update) each repository
  2. Applies any necessary patches
  3. Copies specific files to Tools/bin as needed

  Special handling:
  - PatchaPalooza: Patched for Windows colorama support
  - parseusbs: Binary copied to Tools/bin
  - ASL: exeinfope.zip extracted to Tools
  - iShutdown: Scripts copied to Tools/bin
  - dotnetfile: Examples copied to Tools/bin
  - bmc-tools: Script copied to Tools/bin

