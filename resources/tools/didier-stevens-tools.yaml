# DFIRWS Didier Stevens Tools Suite Definition
# This file defines tools from Didier Stevens' comprehensive Python toolkit
# Schema version: 1.0
#
# NOTE: These tools are Python scripts downloaded directly from GitHub
# Installation method: Direct download to Tools/DidierStevens/

schema_version: "1.0"
category: didier-stevens-tools
description: Didier Stevens' comprehensive Python toolkit for malware analysis and forensics

tools:
