    description: Parse and analyze PDF files for malicious content
    source: http
    url: "https://raw.githubusercontent.com/DidierStevens/DidierStevensSuite/master/pdf-parser.py"
    file_type: text
    install_method: copy
    copy_to: "${TOOLS}/DidierStevens/pdf-parser.py"
